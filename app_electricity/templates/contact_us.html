{% extends 'index.html' %}
{% load static %}
{% block content %}
    <!-- page content start -->
    <section class="contact-us">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Google Map -->
                    <div class="map mb-4">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d59292.901895766154!2d72.0848058!3d21.749031199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1723869069702!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>

                    <!-- Contact Form -->
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first-name" class="form-label contact-form-label">First Name</label>
                                <input type="text" class="form-control contact-form-control" id="first-name" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <label for="last-name" class="form-label contact-form-label">Last Name</label>
                                <input type="text" class="form-control contact-form-control" id="last-name" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label contact-form-label">E-mail <span class="text-danger">*</span></label>
                            <input type="email" class="form-control contact-form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label contact-form-label">Message <span class="text-danger">*</span></label>
                            <textarea class="form-control contact-form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success contact-btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- page content end -->
{% endblock %}
